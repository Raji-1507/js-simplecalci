<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 100%;
            height: 100%;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center m-6 mt-4">
        <h4>JavaScript Calculator</h4>
    </div>
    <div class=" row mt-4 m-3 d-flex justify-content-evenly ">
        <div class="col ">
            <label class="form-label">Number 1</label>
            <input type="number" class="form-control" id="n1">
        </div>
        <div class="col ">
            <label class="form-label">Operator</label>
            <select class="form-select" aria-label="Default select example" id="op">
                <option selected></option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="col">
            <label class="form-label">Number 2</label>
            <input type="number" class="form-control" id="n2">
        </div>
    </div>
    <div class=" row m-4  d-flex  justify-content-center">
        <button class=" btn p-2  rounded-3 bg-primary text-white " onclick="getResult()"><b>Submit</b></button>
    </div>
    <div class="d-flex justify-content-center align-content-center ">
        <div class="w-25">
            <label class="form-label">Answer:</label>
            <input type="text" class="form-control" id="ans" readonly>
        </div>
    </div>
    <script>
        var res;
        document.getElementById('n1').addEventListener('input', clearResult);
        document.getElementById('n2').addEventListener('input', clearResult);

        function clearResult() {
            document.getElementById('ans').value = '';
        }
        function getResult() {

            clearResult();
            
            n1 = document.getElementById("n1").value;
            var number1 = parseInt(n1);

            var operator = document.getElementById("op").value;

            n2 = document.getElementById("n2").value;
            var number2 = parseInt(n2);

            if (operator == "+") {
                res = number1 + number2;
            } else if (operator == "-") {
                res = number1 - number2;
            } else if (operator == "*") {
                res = number1 * number2;
            } else if (operator == "/") {
                res = number1 / number2;
            } else {
                res = "";
            }
            console.log(res);

            var resultElement = document.getElementById("ans");
            resultElement.value = res;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
